<div id="administradores" class="card shadow mb-5">
  <div class="card-header" >
  <div class="d-grid gap-2 d-md-block" >
    <h3 class="text-center">Encuestas</h3>
    <button
      type="button"
      (click)="GetReporte()"
      class="btn btn-outline-warning">
      <span class="material-icons-outlined" > picture_as_pdf </span>
      <br />
      Generar reporte
    </button>

  </div>
</div>
  <div class="card-body">
    <table
      class="table table-striped table-hover"
      id="tr">
      <thead>
        <tr>
          <th>Comentarios</th>
          <th>Calificación</th>
          <th>Usuario</th>
          <th>Correo</th>
          <th>Teléfono</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let value of values">
          <td *ngFor="let data of value">{{ data }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="card-footer text-end">
  </div>
</div>
