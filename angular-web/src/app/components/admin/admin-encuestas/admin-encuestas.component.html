<div id="administradores" class="card shadow mb-5">
  <div class="card-header">
    <h3 class="text-center">Encuesta</h3>
    <h3 class="text-end">
      <button
        type="button"
        class="btn btn-outline-warning">
        <span class="material-icons-outlined"> picture_as_pdf </span>
        <br />
        Generar reporte
      </button>
    </h3>
  </div>

  <div class="card-body">
    <table
      class="table table-striped table-hover"
      id="tr">
      <thead>
        <tr>
          <th>ID</th>
          <th>Comentarios</th>
          <th>Calificacion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of encuestasAll">
          <td>{{e.encuesta_id}}</td>
          <td>{{e.comentario}}</td>
          <td>{{e.calificacion}}</td>
          <td>{{e.ticket_id}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="card-footer text-end">
    <button type="button" class="btn btn-outline-success">
      Nuevo
    </button>
  </div>
</div>
