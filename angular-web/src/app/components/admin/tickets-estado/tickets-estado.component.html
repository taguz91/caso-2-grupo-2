<div class="card shadow my-3 card_responsive">

  <div class="card-body">

    <table class="table table-striped table-hover table-responsive">

      <thead>
        <tr>
          <th *ngFor="let title of titles">{{ title }}</th>
        </tr>
      </thead>

      <tbody>

        <tr *ngFor="let value of values">
          <td *ngFor="let data of value">{{ data }}</td>
        </tr>

      </tbody>


    </table>


    <ngb-pagination [collectionSize]="pageMetada.items" [(page)]="page" [pageSize]="perPage">
    </ngb-pagination>

  </div>

</div>
