<div id="administradores" class="card shadow mb-5">
  <h3 class="card-header text-center"><b>Coordinadores</b></h3>

  <div class="card-body">
    <table
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      class="table table-striped table-hover"
    >
      <thead>
        <tr>
          <th class="td">ID</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Correo</th>
          <th>Tel√©fono</th>
          <th>Rol</th>
          <th class="all">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of administradores">
          <td>{{ a.personaId }}</td>
          <td>{{ a.nombres }}</td>
          <td>{{ a.apellidos }}</td>
          <td>{{ a.correo }}</td>
          <td>{{ a.telefono }}</td>
          <td>{{ a.rol.nombre }}</td>
          <td>
            <button
              type="button"
              (click)="update(a)"
              class="btn btn-outline-warning"
            >
              Editar
            </button>
            <button
              type="button"
              (click)="delete(a.personaId)"
              class="btn btn-outline-danger"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="card-footer text-end">
    <button type="button" (click)="register()" class="btn btn-outline-success">
      Nuevo
    </button>
    <button
      type="button"
      (click)="GetReporte()"
      class="btn btn-outline-success"
    >
      Generar reporte
    </button>
  </div>
</div>
