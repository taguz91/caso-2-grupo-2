<div class="row">
  <button type="button" (click)="ticketsAll(9)" class="btn btn-outline-info col-md-1">
    <span class="material-icons-outlined">
      fiber_new
      </span>
      <br>
    Nuevos
  </button>
  <button type="button" (click)="ticketsAll(10)" class="btn btn-outline-info col-md-2">
    <span class="material-icons-outlined">
      manage_accounts
      </span>
      <br>
    Atendiéndose
  </button>
  <button type="button" (click)="ticketsAll(11)" class="btn btn-outline-info col-md-1">
    <span class="material-icons-outlined">
      thumb_down_off_alt
      </span>
      <br>
    Rechazado
  </button>
  <button type="button" (click)="ticketsAll(13)" class="btn btn-outline-info col-md-2">
    <span class="material-icons-outlined">
      report_off
      </span>
      <br>
    Cerrado sin solución
  </button>
  <button type="button" (click)="ticketsAll(14)" class="btn btn-outline-info col-md-2">
    <span class="material-icons-outlined">
      check_circle_outline
      </span>
      <br>
    Cerrados con solucion
  </button>
  <a class="col-md-2"></a>
  <button type="button" (click)="GetReporte()" class="btn btn-outline-warning col-md-1">
    <span class="material-icons-outlined">
      picture_as_pdf
      </span>
      <br>
    .PDF
  </button>
  <button type="button" (click)="exportAsXLSX()" class="btn btn-outline-success col-md-1">
    <span class="material-icons-outlined">
      description
    </span>
      <br>
    .XLSX
  </button>
</div>

<div class="card shadow my-3 card_responsive">

  <div class="card-body">

    <table id="ticket" class="table table-striped table-hover table-responsive">

      <thead>
        <tr>
          <th *ngFor="let title of titles">{{ title }}</th>
        </tr>
      </thead>

      <tbody>

        <tr *ngFor="let value of values">
          <td *ngFor="let data of value">{{ data }}</td>
        </tr>

      </tbody>


    </table>

    <ngb-pagination [collectionSize]="pageMetada.items" [(page)]="page" [pageSize]="perPage">
    </ngb-pagination>

  </div>

</div>
