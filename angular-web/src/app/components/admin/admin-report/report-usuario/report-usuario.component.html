<div id="administradores" class="card shadow mb-5">
  <div class="card-header" >
    <h3 class="text-center">REPORTES USUARIOS</h3>
  </div>
  <div class="card-body">

    <div class="row">
      <button type="button" (click)="ngAfterViewInit(1)" class="btn btn-outline-info col-md-1">
        <span class="material-icons-outlined">
          engineering
        </span>
        <br>
        Desarrolladores
      </button>
      <button type="button" (click)="ngAfterViewInit(2)" class="btn btn-outline-info col-md-2">
        <span class="material-icons-outlined">
          admin_panel_settings
        </span> <br>
        Administradores</button><button type="button" (click)="ngAfterViewInit(3)" class="btn btn-outline-info col-md-1">
        <span class="material-icons-outlined">
          person_search
        </span>
        <br>
        Usuarios</button><button type="button" (click)="ngAfterViewInit(4)" class="btn btn-outline-info col-md-1">
        <span class="material-icons-outlined">
          business_center
        </span>
        <br>
        Coordinadores</button><button type="button" (click)="ngAfterViewInit(5)" class="btn btn-outline-info col-md-1">
        <span class="material-icons-outlined">
          support_agent
        </span>
        <br>
        Soporte N1</button><button type="button" (click)="ngAfterViewInit(6)" class="btn btn-outline-info col-md-1">
        <span class="material-icons-outlined">
          support_agent
        </span> <br>
        Soporte N2
      </button>
      <a class="col-md-3"></a>
      <button type="button" (click)="GetReporte()" class="btn btn-outline-warning col-md-1">
        <span class="material-icons-outlined">
          picture_as_pdf
        </span>
        <br>
        .PDF
      </button>
      <button type="button" (click)="exportAsXLSX()" class="btn btn-outline-success col-md-1">
        <span class="material-icons-outlined">
          description
        </span>
        <br>
        .XLSX
      </button>
    </div>
    <br>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-hover" id="tr">
      <thead>
        <tr>
          <th class="td">ID</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Correo</th>
          <th>Tel√©fono</th>
          <th>Rol</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of administradores">
          <td>{{ a.personaId }}</td>
          <td>{{ a.nombres }}</td>
          <td>{{ a.apellidos }}</td>
          <td>{{ a.correo }}</td>
          <td>{{ a.telefono }}</td>
          <td>{{ a.rol.nombre }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="card-footer text-end"></div>
</div>
