<div class="container_register">

    <div class="login_svc"></div>

    <div class="login_form">

        <div class="container my-5">

            <h1 class="mb-4">Bienvenido a Tirtec</h1>

            <div class="form">

                <div class="container">
                    <div id="signup">

                        <h3>Registro Usuario</h3>

                        <form>

                            <div class="field-wrap">
                                <label>Correo<span class="req">*</span></label>
                                <input [(ngModel)]="usuario.correo" name="correo" id="correo" type="email" required autocomplete="off" maxlength="100" />
                            </div>

                            <div class="top-row">
                                <div class="field-wrap">
                                    <label>Nombres<span class="req">*</span></label>
                                    <input [(ngModel)]="usuario.nombres" name="nombres" type="text" required autocomplete="off" maxlength="20" />
                                </div>

                                <div class="field-wrap">
                                    <label>Apellidos<span class="req">*</span></label>
                                    <input [(ngModel)]="usuario.apellidos" name="apellidos" type="text" required autocomplete="off" maxlength="20" />
                                </div>
                            </div>

                            <div class="field-wrap">
                                <label>Teléfono / Celular<span class="req">*</span></label>
                                <input [(ngModel)]="usuario.telefono" name="telefono" id="telefono" type="number" required autocomplete="off" maxlength="100" />
                            </div>

                            <div class="field-wrap">
                                <label>Contraseña<span class="req">*</span></label>
                                <input [(ngModel)]="usuario.password" name="password" type="password" id="password" required autocomplete="new-password" minlength="8" maxlength="30" />
                            </div>

                            <div class="field-wrap">
                                <label>Confirmar Contraseña<span class="req">*</span></label>
                                <input [(ngModel)]="confirmar_pass" name="confirmar_pass" type="password" required autocomplete="new-password" />
                            </div>

                            <span class="response" *ngIf="response_condicion == true">{{ response_msg }}</span>


                            <div class="c-btn">
                                <button type="submit" (click)="registrar()" class="btn btn-outline-success">Registrarme</button>
                                <button (click)="back()" class="btn btn-outline-danger">Regresar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
