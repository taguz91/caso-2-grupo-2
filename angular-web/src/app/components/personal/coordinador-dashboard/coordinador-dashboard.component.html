<div class="container">

  <div class="row mt-2">

    <div class="col-12 col-md-6">
      <h2>Nuevos</h2>

      <div class="row">

        <div *ngFor="let ticket of ticketsNuevos" class="col-12 ctn_ticket">

          <a routerLink="/dashboard/ticket/{{ticket.ticket_id}}">

            <div class="border border-2 mx-2 p-3 my-2 info_ticket">

              <p>
                {{ticket.titulo}}
              </p>

              <p class="text-end mb-0">
                <b>{{ticket.estado}}</b>
              </p>

              <small class="text-secondary">{{ticket.created_at}}</small>

            </div>

          </a>

        </div>


      </div>

      <div class="row">

        <div class="col-2 mx-auto text-center">
          <button class="btn btn-icon" [disabled]="loadingNuevos" (click)="loadMoreNuevos()">
            <span class="material-icons-round" [class.spinner]="loadingNuevos">
              autorenew
            </span>
          </button>
        </div>

      </div>

    </div>

    <div class="col-12 col-md-6">
      <h2>Asignados</h2>

      <div class="row">

        <div *ngFor="let ticket of ticketsAsignados" class="col-12 ctn_ticket">

          <a routerLink="/dashboard/ticket/{{ticket.ticket_id}}">

            <div class="border border-2 mx-2 p-3 my-2 info_ticket">

              <p>
                {{ticket.titulo}}
              </p>

              <p class="text-end mb-0">
                <b>{{ticket.estado}}</b>
              </p>

              <small class="text-secondary">{{ticket.created_at}}</small>

            </div>

          </a>

        </div>


      </div>

      <div class="row">

        <div class="col-2 mx-auto text-center">
          <button class="btn btn-icon" [disabled]="loadingAsignados" (click)="loadMoreAsignados()">
            <span class="material-icons-round" [class.spinner]="loadingAsignados">
              autorenew
            </span>
          </button>
        </div>

      </div>


    </div>

  </div>

</div>
