<div id="personal_wrapper">

  <div class="content">

    <!-- TOP NAV TO CLOSE SESSION -->
    <nav class="personal_topnav">

      <div *ngIf="user" class="user_info">
        <p>{{ user.nombres + ' ' + user.apellidos }}</p>
        <small class="text-secondary">{{ user.rol }}</small>
      </div>

      <button class="btn close_btn" (click)="logout()" placement="bottom" ngbTooltip="Salir">
        <span class="material-icons-round text-danger">
          chevron_right
        </span>
      </button>

    </nav>

    <!-- Alerts -->
    <app-user-alert></app-user-alert>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>

    <footer class="py-5 mt-5" id="user_footer">

      <div class="container-fluid">
        <h2 class="text-center mx-4">Tirtec mesa de servicios</h2>
        <h2 class="text-center mx-4 text-secondary"> Instituto Superior Tecnol√≥gico del Azuay</h2>
      </div>

    </footer>

  </div>
</div>
